- durationInMinutes: 1
  content: "<span data-ttu-id=\"d1862-104\">I den här självstudien får du lära dig allt du behöver veta för att konfigurera en virtuell dator med Azure CLI 2.0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-104\">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI 2.0.</span></span> <span data-ttu-id=\"d1862-105\">Självstudien omfattar även ämnen som rör utdatafrågor, återanvändning av Azure-resurser och rensning av resurser.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-105\">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>\n\n<span data-ttu-id=\"d1862-106\">Den här självstudien kan utföras interaktivt med erbjudandet via Azure Cloud Shell. Du kan även [installera CLI](install-azure-cli.md) lokalt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-106\">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>\n\n<span data-ttu-id=\"d1862-107\">Använd __ctrl + skift + v__ (__cmd + skift + v__ på macOS) för att klistra in självstudietexten i Azure Cloud Shell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-107\">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="d1862-108">Logga in</span><span class="sxs-lookup"><span data-stu-id="d1862-108">Log in</span></span>
  content: "<span data-ttu-id=\"d1862-109\">Om du använder en lokal installation av CLI måste du logga in innan du utför ytterligare steg.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-109\">If you're using a local install of the CLI, you need to log in before performing any other steps.</span></span>\n\n```azurecli\naz login\n```\n\n<span data-ttu-id=\"d1862-110\">Slutför inloggningsprocessen genom att följa stegen som visas i terminalen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-110\">Complete the login process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="d1862-111">Skapa en resursgrupp</span><span class="sxs-lookup"><span data-stu-id="d1862-111">Create a resource group</span></span>
  content: "<span data-ttu-id=\"d1862-112\">I Azure allokeras alla resurser i en resurshanteringsgrupp.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-112\">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id=\"d1862-113\">Med resursgrupperna får du logiska grupperingar av resurserna som gör det lättare att arbeta med dem som en samling.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-113\">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id=\"d1862-114\">I den här självstudiekursen finns alla skapade resurser i en grupp med namnet `TutorialResources`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-114\">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>\n\n```azurecli\naz group create --name TutorialResources --location eastus\n```"
- durationInMinutes: 4
  title: <span data-ttu-id="d1862-115">Skapa en virtuell dator</span><span class="sxs-lookup"><span data-stu-id="d1862-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"d1862-116\">Virtuella datorer i Azure har ett stort antal beroenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"d1862-117\">CLI skapar de här resurserna baserat på de kommandoradsargument som du anger.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"d1862-118\">Skapa en ny virtuell dator som kör Ubuntu och som använder SSH-autentisering för inloggning.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"d1862-119\">Om du redan har en SSH-nyckel med namnet `id_rsa` så används den här nyckeln för autentisering i stället för att generera en ny nyckel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"d1862-120\">När den virtuella datorn skapas visas de lokala värdena som används och Azure-resurser som skapas till följd av alternativet `--verbose`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"d1862-121\">När den virtuella datorn är klar returneras JSON från Azure-tjänsten, inklusive den offentliga IP-adressen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"d1862-122\">Bekräfta att den virtuella datorn körs genom att ansluta via SSH.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"d1862-123\">Gå vidare och logga ut från den virtuella datorn.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"d1862-124\">Det finns andra sätt att hämta den här IP-adressen efter att den virtuella datorn har startats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"d1862-125\">I nästa avsnitt går vi igenom hur du kan få detaljerad information om den virtuella datorn och hur du kan filtrera den.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: "<span data-ttu-id=\"d1862-126\">Få information om virtuella datorer med frågor</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-126\">Get VM information with queries</span></span>"
  content: "<span data-ttu-id=\"d1862-127\">Nu när du har skapat en virtuell dator kan du få detaljerad information om den.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"d1862-128\">Det vanliga kommandot för att hämta information från en resurs är `show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"d1862-129\">Du ser en stor mängd information, vilket kan vara svåröverskådligt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"d1862-130\">Den returnerade JSON-filen innehåller information om autentisering, nätverksgränssnitt, lagring med mera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"d1862-131\">Det viktigaste är att den innehåller objekt-ID:na för Azure för de resurser som den virtuella datorn är ansluten till.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"d1862-132\">Med objekt-ID:n kan du komma åt de här resurserna direkt om du vill ha mer information om den virtuella datorns konfiguration och funktioner.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"d1862-133\">För att extrahera önskat objekt-ID använder vi argumentet `--query`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"d1862-134\">Frågor skrivs med [frågespråket JMESPath](http://jmespath.org).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"d1862-135\">Börja med att hämta objekt-ID:t för nätverksgränssnittskontrollanten (NIC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"d1862-136\">Det är mycket som händer här, bara av att du lägger till frågan.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"d1862-137\">Varje del av frågan refererar till en nyckel i JSON-filen med utdata eller är en JMESPath-operator.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"d1862-138\">`networkProfile` är en nyckel för den översta JSON-filen som har `networkInterfaces` som en undernyckel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"d1862-139\">Om ett JSON-värde är en ordlista så refereras dess nycklar från den överordnade nyckeln med operatorn `.`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"d1862-140\">Värdet `networkInterfaces` är en matris, så den är utplattad med operatorn `[]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"d1862-141\">Den här operatorn kör resten av frågan på varje matriselement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"d1862-142\">I det här fallet hämtar den värdet `id` för varje matriselement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"d1862-143\">Utdataformatet `tsv` (tabbavgränsade värden) innefattar endast resultatdata och blanksteg som består av tabbar och nya rader.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"d1862-144\">Eftersom det returnerade värdet är en enda sträng är det säkert att tilldela direkt till en miljövariabel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"d1862-145\">Gå vidare och tilldela objekt-ID:t för NIC till en miljövariabel nu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"d1862-146\">Det här exemplet visar också hur korta argument används.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"d1862-147\">Du kan använda `-g` istället för `--resource-group`, `-n` istället för `--name` och `-o` istället för `--output`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"d1862-148\">Ange miljövariabler från CLI-utdata</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-148\">Set environment variables from CLI output</span></span>"
  content: "<span data-ttu-id=\"d1862-149\">Nu när du har ett NIC-ID kan du köra `az network nic show` för att hämta informationen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-149\">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID -g TutorialResources\n```\n\n<span data-ttu-id=\"d1862-150\">Det här kommandot visar all information om nätverksgränssnittet för den virtuella datorn.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-150\">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id=\"d1862-151\">Dessa data innehåller DNS-inställningar, IP-information, säkerhetsinställningar och MAC-adressen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-151\">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id=\"d1862-152\">Just nu är målet att hämta den offentliga IP-adressen och objekt-ID:na för undernätet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-152\">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID \\\n  -g TutorialResources \\\n  --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \n```\n\n```json\n{\n  \"IP\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP\"\n  ],\n  \"Subnet\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet\"\n  ]\n}\n```\n\n<span data-ttu-id=\"d1862-153\">Det här kommandot visar ett JSON-objekt som har anpassade nycklar (\"IP\" och \"Subnet\") för de extraherade värdena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-153\">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id=\"d1862-154\">Även om dessa utdata inte är användbara för kommandoradsverktyg kan de öka läsbarheten, och de kan även användas med anpassade skript.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-154\">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>\n\n<span data-ttu-id=\"d1862-155\">Ändra kommandot för att ta bort de anpassade JSON-nycklarna och utdata som `tsv` för att kunna använda kommandoradsverktyg.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-155\">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id=\"d1862-156\">Den här typen av utdata kan bearbetas av kommandot `read` i gränssnittet för att läsa in resultat i flera variabler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-156\">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id=\"d1862-157\">Eftersom två värden visas på separata rader måste kommandoavgränsaren `read` vara inställd på tom sträng istället för på standardinställningen med blanksteg på rad som inte är ny.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-157\">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>\n\n```bash\nread -d '' IP_ID SUBNET_ID <<< $(az network nic show \\\n  --ids $NIC_ID -g TutorialResources \\\n  --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"d1862-158\">Du kommer inte att använda undernäts-ID:t nu direkt, men spara det så att du slipper söka efter det igen senare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-158\">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id=\"d1862-159\">Använd ID:t för den offentliga IP-adressen för att leta upp den offentliga IP-adressen och lagra den i en gränssnittsvariabel så länge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-159\">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>\n\n```bash\nVM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \\\n  -g TutorialResources \\\n  --query ipAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"d1862-160\">Nu lagras IP-adressen för den virtuella datorn i en gränssnittsvariabel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-160\">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id=\"d1862-161\">Gå vidare och kontrollera att det är samma värde som du använde för att ansluta till den virtuella datorn i början.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-161\">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>\n\n```bash\necho $VM1_IP_ADDR\n```"
- durationInMinutes: 2
  title: "<span data-ttu-id=\"d1862-162\">Skapa en ny virtuell dator i det befintliga undernätet</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-162\">Creating a new VM on the existing subnet</span></span>"
  content: "<span data-ttu-id=\"d1862-163\">Den andra virtuella datorn använder det befintliga undernätet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-163\">The second VM uses the existing subnet.</span></span> <span data-ttu-id=\"d1862-164\">Du kan hoppa över några steg och lagra den offentliga IP-adressen för den nya virtuella datorn i en miljövariabel direkt eftersom adressen returneras i informationen du får när du skapar den virtuella datorn.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-164\">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id=\"d1862-165\">Om du behöver annan information om den virtuella datorn senare kan du alltid använda kommandot `az vm show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-165\">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>\n\n```bash\nVM2_IP_ADDR=$(az vm create -g TutorialResources \\\n  -n TutorialVM2 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --subnet $SUBNET_ID \\\n  --query publicIpAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"d1862-166\">Anslut till den nya virtuella datorn med en SSH-anslutning med hjälp av den sparade IP-adressen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-166\">Using the stored IP address, SSH into the newly created VM.</span></span>\n\n```bash\nssh $VM2_IP_ADDR\n```\n\n<span data-ttu-id=\"d1862-167\">Gå vidare och logga ut från den virtuella datorn.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-167\">Go ahead and log out from the VM.</span></span>"
- durationInMinutes: 2
  title: <span data-ttu-id="d1862-168">Rensa</span><span class="sxs-lookup"><span data-stu-id="d1862-168">Cleanup</span></span>
  content: "<span data-ttu-id=\"d1862-169\">Nu när självstudien har slutförts är det dags att rensa de skapade resurserna.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-169\">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id=\"d1862-170\">Du kan ta bort enskilda resurser med kommandot `delete`, men det säkraste sättet att ta bort alla resurser i en resursgrupp är med `group delete`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-170\">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>\n\n```azurecli\naz group delete --name TutorialResources --no-wait\n```\n\n<span data-ttu-id=\"d1862-171\">Det här kommandot tar bort de resurser som skapades med självstudien och garanterar att de frigörs i rätt ordning.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-171\">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id=\"d1862-172\">Parametern `--no-wait` ser till att CLI inte blockerar under tiden som borttagningen utförs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-172\">The `--no-wait` parameter keeps the CLI from blocking while the deletion takes place.</span></span> <span data-ttu-id=\"d1862-173\">Om du vill vänta tills borttagningen har slutförts eller titta på förloppet så kan du använda kommandot `group wait`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-173\">If you want to wait until the deletion is complete or watch it progress, use the `group wait` command.</span></span>\n\n```azurecli\naz group wait --name TutorialResources --deleted\n```\n\n<span data-ttu-id=\"d1862-174\">När rensningen är slutförd är självstudien klar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-174\">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id=\"d1862-175\">Fortsätt om du vill se en sammanfattning av allt du har lärt dig och få länkar till resurser som hjälper dig med nästa steg.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-175\">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="d1862-176">Sammanfattning</span><span class="sxs-lookup"><span data-stu-id="d1862-176">Summary</span></span>
  content: "<span data-ttu-id=\"d1862-177\">Grattis!</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-177\">Congratulations!</span></span> <span data-ttu-id=\"d1862-178\">Du har lärt dig hur du skapar virtuella datorer med nya eller befintliga resurser, använt argumenten `--query` och `--output` för att samla in data som ska lagras i gränssnittsvariabler och tittat på vissa av de resurser som skapas för virtuella Azure-datorer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-178\">You learned how to create VMs with new or existing resources, used the `--query` and `--output` arguments to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"d1862-179\">Hur du nu går vidare beror på hur du har tänkt använda CLI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-179\">Where you go from here depends on what you plan to use the CLI for.</span></span> <span data-ttu-id=\"d1862-180\">Det finns en mängd olika material som gör en djupdykning i funktionerna som beskrivs i den här kursen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-180\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"samples\"></a><span data-ttu-id=\"d1862-181\">Exempel</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-181\">Samples</span></span>\n\n<span data-ttu-id=\"d1862-182\">Om du vill komma igång direkt med specifika uppgifter kan du titta på några exempel på skript.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-182\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n* <span data-ttu-id=\"d1862-183\">Arbeta med [virtuella Linux-datorer](/azure/virtual-machines/linux/cli-samples?toc=%2fcli%2fazure%2ftoc.json) och [virtuella Windows-datorer](/azure/virtual-machines/windows/cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-183\">Working with [Linux VMs](/azure/virtual-machines/linux/cli-samples?toc=%2fcli%2fazure%2ftoc.json) and [Windows VMs](/azure/virtual-machines/windows/cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span></span>\n* <span data-ttu-id=\"d1862-184\">Arbeta med [webbappar](/azure/app-service/app-service-cli-samples?toc=%2Fcli%2Fazure%2Ftoc.json) och [Azure Functions](/azure/azure-functions/functions-cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-184\">Working with [webapps](/azure/app-service/app-service-cli-samples?toc=%2Fcli%2Fazure%2Ftoc.json) and [Azure Functions](/azure/azure-functions/functions-cli-samples?toc=%2fcli%2fazure%2ftoc.json)</span></span>\n* <span data-ttu-id=\"d1862-185\">Arbeta med databaser – [Azure SQL-databaser](/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json), [PostgreSQL](/azure/postgresql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), [MySQL](/azure/mysql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json) och [CosmosDB](/azure/cosmos-db/cli-samples?toc=%2fcli%2fazure%2ftoc.json).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-185\">Working with databases - [Azure SQL databases](/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json), [PostgreSQL](/azure/postgresql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), [MySQL](/azure/mysql/sample-scripts-azure-cli?toc=%2fcli%2fazure%2ftoc.json), and [CosmosDB](/azure/cosmos-db/cli-samples?toc=%2fcli%2fazure%2ftoc.json).</span></span>\n\n### <a name=\"in-depth-cli-documentation\"></a><span data-ttu-id=\"d1862-186\">Djupgående CLI-dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-186\">In-depth CLI documentation</span></span>\n\n<span data-ttu-id=\"d1862-187\">Det finns även avsnitt som går djupare in på de CLI-funktioner som visades i självstudiekursen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-187\">There are also topics that go deeper into the CLI features that were shown in the tutorial.</span></span>\n\n* <span data-ttu-id=\"d1862-188\">Lär dig mer om [utdataformat](format-output-azure-cli.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-188\">Learn more about [output formats](format-output-azure-cli.md)</span></span>\n* <span data-ttu-id=\"d1862-189\">Lär dig mer om [utdatafrågor](query-azure-cli.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-189\">Learn more about [output queries](query-azure-cli.md)</span></span>\n* <span data-ttu-id=\"d1862-190\">Lär dig mer om [inloggning och auktorisering](authenticate-azure-cli.md)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-190\">Learn more about [login and authorization](authenticate-azure-cli.md)</span></span>\n\n### <a name=\"other-useful-documentation\"></a><span data-ttu-id=\"d1862-191\">Annan användbar dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-191\">Other useful documentation</span></span>\n\n<span data-ttu-id=\"d1862-192\">Du kanske vill utforska mer avancerade funktioner för CLI som att [konfigurera standardvärden](azure-cli-configuration.md) eller [tillägg](azure-cli-extensions.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-192\">You might want to take time to explore more advanced features of the CLI, like [configuring defaults](azure-cli-configuration.md) or [extensions](azure-cli-extensions.md).</span></span>\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"d1862-193\">Feedback</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-193\">Feedback</span></span>\n\n<span data-ttu-id=\"d1862-194\">Om du vill ge feedback, komma med förslag eller ställa frågor om CLI så kan du kontakta oss på en rad olika sätt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-194\">If you'd like to give feedback, suggestions, or ask questions about the CLI, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"d1862-195\">`az feedback` är ett inbyggt kommando för CLI som gör det möjligt att ge egen feedback till teamet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-195\">`az feedback` is a built-in command for the CLI that allows providing free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"d1862-196\">Skicka in ett funktionsförslag eller en felrapport med CLI på [Azure CLI 2.0-lagringsplatsen](https://github.com/Azure/azure-cli).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-196\">File a feature request or a bug report with the CLI in the [Azure CLI 2.0 repository](https://github.com/Azure/azure-cli).</span></span>\n* <span data-ttu-id=\"d1862-197\">Ställ en fråga eller få förtydliganden genom att skicka in ett problem på [Azure CLI 2.0-dokumentationslagringsplatsen](https://github.com/Azure/azure-docs-cli-python).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-197\">Ask a question or get clarification by filing an issue in the [Azure CLI 2.0 documentation repository](https://github.com/Azure/azure-docs-cli-python).</span></span>\n\n<span data-ttu-id=\"d1862-198\">Vi hoppas att du trivs med att använda Azure CLI!</span><span class=\"sxs-lookup\"><span data-stu-id=\"d1862-198\">We hope that you enjoy using the Azure CLI!</span></span>"
